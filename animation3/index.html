<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Animation</title>
</head>
<body>
    <div class="main">
        <div class="nabar">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a>
                        <li><a href="#">Blog</a>
                        <li><a href="#">Services</a>
                        <li><a href="#">About</a>
                        </li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <img src="images/instagram.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/youtube.png" alt="">
            </div>
            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="images/search.png" alt="">
            </div>
        </div>
        <img src="images/cloud.png" id="clouds">
        <img src="images/plane.png" id="airplane">
        <div id="hotairbaloon">
            <img src="images/balloon.png" class="baloon1">
            <img src="images/balloon.png" class="baloon2">
            <img src="images/balloon.png" class="baloon3">
        </div>
        <img src="images/pause.png" id="myimg">
    </div>
    <script>
        var myimg = document.getElementById("myimg");
        myimg.onclick = function(){
            if(clouds.style.webkitAnimationPlayState == "paused")
            {
                clouds.style.webkitAnimationPlayState = "running";
                airplane.style.webkitAnimationPlayState = "running";
                hotairbaloon.style.webkitAnimationPlayState = "running";
                myimg.src='images/pause.png';
            }
            else{
                clouds.style.webkitAnimationPlayState = "paused";
                airplane.style.webkitAnimationPlayState = "paused";
                hotairbaloon.style.webkitAnimationPlayState = "paused";
                myimg.src='images/play.png';
            }
        }
    </script>
</body>
</html>
